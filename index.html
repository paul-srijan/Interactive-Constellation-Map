<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Constellation Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="canvas-container">
    <canvas id="constellationCanvas" width="800" height="600"></canvas>
    <div id="controls">
      <button id="save" onclick="saveConstellation()">Save Constellation</button>
      <button id="clear" onclick="clearConstellation()">Clear Constellation</button>
      <select id="savedConstellations" onchange="viewSavedConstellation()">
        <option value=""> Select a Saved Constellation </option>
      </select>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
